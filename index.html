---
layout: home
title: 时九和念九
---

<div class="timeline-container" id="timeline-1">
    <div class="timeline-header">
      <h2 class="timeline-header__title">我们的记忆</h2>
      <h3 class="timeline-header__subtitle">时九和念九</h3>
    </div>
    <div class="timeline">
        {% for post in site.posts %}
          <div class="timeline-item" data-text="{{ post.title }}">
              <div class="timeline__content"><a href='{{ site.baseurl }}{{ post.url }}'><img class="timeline__img" src="{{ post.poster_img }}-thumbnail600"/></a>
                <h2 class="timeline__content-title">{{ post.start_date | date: '%Y-%m' }}</h2>
                <p class="timeline__content-desc"></p>
              </div>
            </div>
        {% endfor %}

     
    </div>
  </div>
  <div class="demo-footer"><a href="{{site.baseurl }}/about" target="_blank">关于</a></div>
